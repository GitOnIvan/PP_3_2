<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>


    .my-block-1 {
      border: solid red 1px;
      height: 50px;
      background-color: black;
    }

    .my-block-1-1 {
      border: solid red 1px;
      height: 99%;
      width: 30%;
      float: left;
      font-weight: bold;
    }

    .my-block-1-2 {
      border: solid red 1px;
      height: 99%;
      width: 60%;
      float: left;
    }

    .my-block-1-3 {
      border: solid red 1px;
      height: 99%;
      width: 10%;
      float: left;
      font-weight: bold;
      color: white;

    }

    .my-block-2 {
      border: solid red 1px;
    }

    .my-block-2-1 {
      border: solid red 1px;
    }

    .my-block-2-2 {
      border: solid red 1px;
    }




  </style>

  <title>Привет мир!</title>
</head>
<body>
<div class="my-block-1">
  <div class="my-block-1-1">${model.getMail@mail.com} with roles: ${Model.getRoleList} </div>
  <div class="my-block-1-2">Empty here</div>
  <div class="my-block-1-3">Logout</div>
</div>

<div class="my-block-2">
  <div class="my-block-2-1"></div>
  <div class="my-block-2-2"></div>
</div>





<!-- Вариант 1: Bootstrap в связке с Popper -->
