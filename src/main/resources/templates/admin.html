<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>


        .my-top-block {
            margin: 0;
            padding: 0;
            height: 50px;
            background-color: #2c2c2c;
            vertical-align: middle;
        }

        .my-table-block {
            margin: 0 3% 0 3%;
        }

        .float-block {
            width: 95%;
            height: 50px;
            float: left;

            margin: 0;
            padding: 0;
        }

        .next-float-block{

        }

        .my-link-button{text-decoration-line: none;

            color: #a9a9a9;
            margin: 0;
            padding: 0;







            font-weight: bold;
            font-size: 20px;








        }
        .my-link-button:link {color: #a9a9a9;}
        .my-link-button:visited {color: #a9a9a9;}
        .my-link-button:focus {color: #a9a9a9;}
        .my-link-button:hover {color: #fff;}
        .my-link-button:active {color: #fff;}



            mroot
    </style>

</head>
<body>
<div class="float-block"></div><div class="my-top-block"><a href="/logout" class="my-link-button">Logout</a></div>
<div class="my-table-block">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>




        </tr>
        </thead>
        <tbody>
        <tr th:each="ms : ${userList}">

            <td th:text="${ms.getId()}"/>
            <td th:text="${ms.getFirstName()}"/>
            <td th:text="${ms.getLastName()}"/>
            <td th:text="${ms.getAge()}"/>
            <td th:text="${ms.getSex()}"/>
            <td th:text="${ms.getEmail()}"/>
            <td th:text="${ms.getRole()}"/>
            <td th:text="${ms.getStatus()}"/>

            </td>





        </tr>
        </tbody>
    </table>



</div>


<div class="my-table-block">
    <form th:method="post" th:action="@{/admin}" th:object="${newUser}" >

        <label for="name" >Enter name: </label>
        <input type="text" th:field="*{firstName}" id="name"/>
        <br/>
        <br/>
        <label for="name">Enter lastname: </label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <br/>
        <br/>
        <label for="name">Enter your age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <br/>
        <label for="name">Enter your sex: </label>
        <input type="text" th:field="*{sex}" id="sex"/>
        <br/>
        <br/>
        <label for="name">Enter your email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <br/>
        <label for="name">Enter your password: </label>
        <input type="text" th:field="*{pass}" id="pass"/>
        <br/>
        <br/>
        <label for="name">Enter your role: </label>
        <input type="text" th:field="*{role}" id="role"/>
        <br/>
        <br/>
        <label for="name">Enter your status: </label>
        <input type="text" th:field="*{status}" id="status"/>
        <br/>
        <br/>
        <input type="submit" value="Create!"/>
    </form>






</div>



</body>
</html>
